<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dgeti</title>
    
    
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/default.css">

    

</head>
<body>


    <nav>

        <input type="checkbox" id="hideNav" name="hideNav" hidden >

        <div class="navHeader">

            <div class="logoContainer">
                <!--Illustration by <a href="https://icons8.com/illustrations/author/GrbQqWBEhaDS">Liam Moore</a> from <a href="https://icons8.com/illustrations">Ouch!</a>-->
                <img src="img/3D_Cat.png" alt="Logo Dgeti y SEP">
            </div>



            <div class="iconContainer">
                                
                <div class="gitIcon" onclick="window.location='https://github.com/diegoans337' ">
                    <img src="img/GitLogo.png" alt="GitLogo">
                </div>



                <div class="menuIcon">
                    <label for="hideNav">
                        <img src="img/menuIcon.png" alt="MenuIcon">
                    </label>
                </div>

            </div>


            
        </div>



        <div class="navBody">


            <div class="linkContainer">
                
                <!--

                    i use onclick instead of the href in <a> tag
                    to be able to redirect from all the div with
                        
                    ( i only leave the <a> tag to mark that it is a redirect link  )

                -->

                <div class="link" onclick="window.location='https://github.com/diegoans337'">

                    <div>
                        <img src="img/GitLogo.png" alt="GitLogo">
                    </div>

                    <a href="">
                        Github
                    </a>

                </div>


                <div class="link">

                    <div>
                        <img src="img/folderIcon.png" alt="folderIcon">
                    </div>

                    <a href="">
                        Proyectos
                    </a>

                </div>

                <br>
                <hr>

                <div class="link">

                    <div>
                        <img src="img/questionIcon.png" alt="questionIcon">
                    </div>

                    <a href="">
                        What i know
                    </a>

                </div>


            </div>


        </div>


    </nav>


    


</body>
</html>
